---
layout: default
---

<img class="flex-img" src="images/teach-tues-banner.jpg" alt="Welcome to Tech Tuesday, photo of iMacs">


<h1>Tech Tuesdays</h1>
<p class="sub"> Showing the latest and greatest tech and tech tips.</p>

<div class="grid">

  <div class="newest unit unit-s-1 unit-m-1 unit-l-4">
    <div class="unit-spacer">
      {% for tech in site.posts %}
          <img class="tech-img" src="images/{{tech.thumb}}" alt="{{tech.title}}">
          <h2>{{tech.title}}</h2>
          <p class="article-sub">{{tech.subtitle}}</p>
          <p>{{tech.description}}</p>
      {% endfor %}
    </div>
  </div>



</div>
